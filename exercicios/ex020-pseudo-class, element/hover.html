<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>exemplo de hover</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }
        div:hover {
            color: blueviolet;
            width: 180px;
            
        }
        div > p {
            display: none;
        }
        div:hover > p {
            display: block;
            background-color: rgba(0, 0, 255, 0.801);
            color: white;
            width: 200px;
        }
    </style>
</head>
<body>
    <h1>Exemplo de hover</h1>
    <p>teste de hover</p>
    <div>
        passe o mouse aqui
        <p>supresa</p>
      
    </div>
    <p>fim do exemplo</p>
</body>
</html>
