<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            font-family: Verdana, Geneva, Tahoma, sans-serif;
    
        }
    </style>
</head>
<body>

    <form   method="post">
        <fieldset>
            <p>
                <label for="icor">Escolha sua cor :</label>
                <input type="color" name="cor" id="icor" value="#00028b">
            </p> 
            <p>
                <label for="inivel">Nivel de satisfa√ßao : 1 a 5</label>
                <input type="range" name="nivel" id="inivel" min="1" max="5">
            </p>
            <p>
                <label for="ifoto">Escolha sua foto</label>
                <input type="file" name="foto" id="ifoto" required>
            </p>           
        </fieldset>
        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">
    </form>
</body>
</html>
