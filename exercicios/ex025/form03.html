<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <h1>teste de formulario</h1>
    <form action="cadastro.php" method="get" autocomplete="off">
        <p>
            <label for="inome">Nome</label>
            <input type="text" name="nome" id="inome" placeholder="Digite seu nome" maxlength="30" required autocomplete="name">
        </p>
        <p>
            <label for="imedia">MÃ©dia</label>
            <input type="number" name="media" id="imedia" placeholder="0 a 10"   step="0.1" max="10" required>
        </p>
        <p>
            <label for="imes">Periodo Letivo</label>
            <input type="month" name="mes" id="imes" required>
        </p>
        <p>
            <label for="idia">Dia da prova</label>
            <input type="date" name="dia" id="idia" required>
        </p>
        <p>
            <label for="ihora">Horario da prova</label>
            <input type="time" name="hora" id="ihora" required>
        </p> 
        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">
    </form>
</body>
</html>
