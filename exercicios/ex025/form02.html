<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
</head>
<body>
    <h1>Teste de formulario</h1>
    <form action="cadastro.php" method="post" autocomplete="off">
        <p>
            <label for="isue">Usuario :</label> <input type="text" name="use" id="isue" required minlength="10" maxlength="20" autocomplete="username">
        </p>
        <p>
            <label for="isenha">Senha :</label> <input type="password" name="senha" id="isenha" size="10" minlength="8" maxlength="20" required autocomplete="new-password">
        </p>
        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">
    </form>
</body>
</html>
