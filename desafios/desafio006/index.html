<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tags HTML</title>
</head>
<body>
    <h1>tags em HTML</h1>
    <P>Em HTML5 podemos inserir os elementos da lista a seguir. Passe o mouse em cima para saber qual e a tag</P>
    <ul type="square">
        <li><abbr title="use a tag <mark>">marcação de texto-<mark>canetinha</mark></abbr></li>
        <li><abbr title="use a tag <strong>">texto em négrito</abbr></li>
        <li><abbr title="use a tag <p>">páragrafo</abbr></li>
        <li><abbr title="use a tag <address>">endereço e locais</abbr></li>
        <li><abbr title="use a tag <img>">imagens</abbr> </li>
        <li><abbr title="use a tag <q>">áspas</abbr></li>
        <li><abbr title="use a tag <em>">texto em <em>itálico</em></abbr></li>
        <li><abbr title="use a tag <ol>">listas númeradas </abbr></li>
            <li><abbr title="use a tag <ul>">listas não numeradas</abbr> </li>
    </ul>
</body>
</html>
